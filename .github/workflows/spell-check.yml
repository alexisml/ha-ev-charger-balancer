name: Spell Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  spell-check:
    name: Spell check (codespell)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: Run codespell
        uses: codespell-project/actions-codespell@v2
