name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "30 1 * * 1" # Every Monday at 01:30 UTC

permissions:
  # Required to read repository source code and check out commits
  contents: read
  # Required to upload SARIF results to GitHub Security â†’ Code scanning
  security-events: write
  # Required to fetch internal or private CodeQL query packs
  packages: read
  # Required on private repositories to read workflow run context
  actions: read

jobs:
  analyze:
    name: Analyze (python)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"
