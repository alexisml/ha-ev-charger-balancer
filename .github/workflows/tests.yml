name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Run unit tests
        run: |
          mkdir -p results
          python -m pytest tests/ -v --junitxml=results/junit.xml -o junit_family=legacy --cov=custom_components/ev_lb --cov-report=xml:results/coverage.xml --cov-fail-under=90

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2.22.0
        if: always()
        with:
          files: results/junit.xml

      - name: Upload results artifact
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: results/

      - name: Upload coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          files: results/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
